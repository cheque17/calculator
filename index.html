<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Calculator</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="main-container">
			<div id="calculator">
				<div id="screen"></div>
				<div id="buttons-container">
					<button>AC</button>
					<button>C</button>
					<button>/</button>
					<button>*</button>
					<button>7</button>
					<button>8</button>
					<button>9</button>
					<button>+</button>
					<button>4</button>
					<button>5</button>
					<button>6</button>
					<button>-</button>
					<button>1</button>
					<button>2</button>
					<button>3</button>
					<button>%</button>
					<button>0</button>
					<button>.</button>
					<button>=</button>
					<button>^</button>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
	
</html>
